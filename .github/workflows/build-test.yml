name: Build and test

on:
  push:
    branches:
      - master

jobs:
  debug_build:
    name: Debug build
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - name: Build
        run: ./gradlew assembleDebug

  release_build:
    name: Release build
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - name: Build
        run: ./gradlew assembleRelease
